<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visor DICOM</title>
</head>
<body>
    <h1>Estudios DICOM</h1>
    <form method="get" action="/">
        <input type="text" name="q" placeholder="Buscar por nombre..." value="{{ q }}">
        <button type="submit">Buscar</button>
    </form>
    <br>
    <form action="/subir/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Subir DICOM</button>
    </form>
    <br>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Nacimiento</th>
            <th>Descripción</th>
            <th>ID</th>
            <th>Institución</th>
        </tr>
        {% for e in estudios %}
        <tr>
            <td>{{ e.nombre_paciente }}</td>
            <td>{{ e.fecha }}</td>
            <td>{{ e.fecha_nacimiento }}</td>
            <td>{{ e.descripcion }}</td>
            <td>{{ e.id_paciente }}</td>
            <td>{{ e.institucion }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
